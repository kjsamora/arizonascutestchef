<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0 initial-scale=1.0" />
    <title>Arizona's Cutest Website!</title>
    <link rel="stylesheet" type="text/css" href="css/screen_style.css"/>
    <link rel="stylesheet" type="text/css" href="css/screen_layout_large.css"/>
    <link rel="stylesheet" type="text/css" media="only screen and (min-width: 501px) and (max-width: 800px )" href="css/screen_layout_medium.css"/>
    <link rel="stylesheet" type="text/css" media="only screen and (min-width: 50px) and (max-width: 500px )" href="css/screen_layout_small.css"/>
  </head>
  <!--Body-->
  <body>
    <header>
    <div class="container">
      <div class="header_wrapper">
        <div class="nav logo"></div>
        <div class="nav nav_1"></div>
        <div class="nav nav_2"></div>
        <div class="nav nav_3"></div>
        <div class="nav nav_4"></div>
        <div class="nav nav_5"></div>
      </div>
    </header>
    <content>
      <div class="container">
        <div class="content_wrapper">
          <div class="content content_1">Title</div>
          <div class="content content_2">[image]</div>
          <div class="content content_3">Article</div>
        </div>
        <div class="promo_wrapper">
          <div class="promo promo_1">[image]</div>
          <div class="promo promo_2">[image]</div>
          <div class="promo promo_3">[image]</div>
          <div class="promo promo_4">Content</div>
          <div class="promo promo_5">Content</div>
          <div class="promo promo_6">Content</div>
        </div>
      </div>
    </content>
    <nav>
      <div class="container">
        <div class="bnav_wrapper">
          <div class="bnav bnav_1">[link]</div>
          <div class="bnav bnav_2">[link]</div>
          <div class="bnav bnav_3">[link]</div>
          <div class="bnav bnav_4">[link]</div>
          <div class="bnav bnav_5">[link]</div>
        </div>
      </div>
    </nav>
    <footer>
      <div class="container">
        <div class="footer_wrapper">
          <div class="footer footer_1">Footer</div>
          <div class="footer footer_2">[link]</div>
          <div class="footer footer_3">[link]</div>
          <div class="footer footer_4">[link]</div>
          <div class="footer footer_5">[link]</div>
          <div class="footer footer_6">[link]</div>
        </div>
      </div>
    </footer>
    </div>
  </body>
</html>
